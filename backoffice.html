<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back-office</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/api.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="#">GameStart <i class="bi bi-controller"></i></a>
                <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active text-white" aria-current="page" href="#">Home</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container mt-5">
                <form class="row row-cols-1 g-3 needs-validation" novalidate>
                    <div class="col">
                        <label for="product" class="form-label">Game Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Diablo IV" required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col">
                        <label for="product" class="form-label">Game Category:</label>
                        <input type="text" class="form-control" id="category" placeholder="Open-world RPG" required>
                        <div class="valid-feedback">
                        </div>
                    </div>
                    <div class="col">
                        <label for="product" class="form-label">Game Brand:</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>CD Project</option>
                            <option value="2">BioWare</option>
                            <option value="3">Bethesda Game Studios</option>
                            <option value="4">Square Enix</option>
                        </select>
                        <div class="col">
                            <label for="product" class="form-label mt-3">Game ImageURL:</label>
                            <input type="text" class="form-control" id="img"
                                placeholder="https://m.media-amazon.com/images/I/61SrkfhCyCL._AC_SL1400_.jpg" required>
                            <div class="valid-feedback">
                            </div>
                            <div class="col mt-3">
                                <label for="exampleNumber">Game price:</label>
                                <input type="number" class="form-control" id="price" placeholder="â‚¬">
                            </div>
                            <div class="valid-feedback">
                            </div>
                        </div>

                    </div>
                </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
