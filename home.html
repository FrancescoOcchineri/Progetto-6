<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-dark shadow-lg">
            <div class="container-fluid">
                <a class="navbar-brand text-danger" href="home.html">GameStart <i class="bi bi-controller"></i></a>
                <button class="navbar-toggler bg-danger" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link active text-white office" aria-current="page" href="#">Back Office</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button"

                                <li><a class="dropdown-item text-white" href="#">New Releases</a></li>
                                <li><a class="dropdown-item text-white" href="#">RPG</a></li>
                                <li>
                            </ul>

        <section>

                    </div>
                </div>
                <div
                    class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-sm-2 g-md-3 g-lg-4 g-xl-5 mt-2 append">
